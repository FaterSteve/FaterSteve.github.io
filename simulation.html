<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Bonding Simulation</title>
    <link rel="shortcut icon" href="Simulation/TemplateData/favicon.ico">
    <link rel="stylesheet" href="Simulation/TemplateData/style.css">
    <script src="Simulation/TemplateData/UnityProgress.js"></script>
    <script src="Simulation/Build/UnityLoader.js"></script>

      var unityInstance = UnityLoader.instantiate("unityContainer", "Simulation/Build/build.json", {onProgress: UnityProgress});

      </div>
    </div>
